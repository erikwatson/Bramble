<!DOCTYPE html>
<html>
  <head>
    <title>Tests</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <style>
      ul {
        display: flex;
        list-style-type: none;
        padding: 1rem 0 0 1rem;
      }

      ul li {
        color: white;
        margin-right: 0.56rem;
      }

      a {
        display: block;
        text-decoration: none;
        color: black;
        padding: 1rem;
        border-radius: 0.56rem;
        background-color: white;
      }

      a:hover {
        background-color: powderblue;
      }

      #bramble-container {
        height: 500px;
        width: 500px;
      }
    </style>
  </head>

  <body>
    <div id="bramble-container"></div>

    <script type="text/javascript" src="./bramble.js"></script>
    <script type="text/javascript">
      ;(async () => {
        const game = Bramble.game.create()
        const container = document.getElementById('bramble-container')

        game.attachTo(container)
        game.setSize(500, 500)

        const hero = {
          size: 50,
          position: { x: 0, y: 0 },
          hue: 1
        }

        game.setUpdate(({ dt, input, sfx, assets }) => {
          hero.position = input.mouse.position
          hero.hue += 1
        })

        game.setRender(({ gfx }) => {
          gfx.clear('grey')

          for (let i = 0; i < 15; i++) {
            gfx.blur(() => {
              gfx.circle(
                { x: i * (25 + 10), y: i * (25 + 10) },
                25,
                {
                  fill: { colour: 'red' },
                  line: { width: 0 }
                }
              )
            }, i * 2)
          }
        })

        game.start()
      })()
    </script>
  </body>
</html>
